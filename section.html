<section class="contact">
<div class="contact__head">

    <p>

</div>

<section class="contact__info--container">
    <div class="contact__info">
    <div class="contact__info-left--container">
        <div class="contact__info-left">
            <div class="contact__info-left--item">
                <div class="contact__info-img">
                <img src="./img/geo-alt.svg" alt="geo">
                </div>
                <div>
                <h3>Address</h3>
                <p>A108 Adam Street, New York, NY 535022</p>
                </div>
            </div>
            <div class="contact__info-left--item">
                <div class="contact__info-img">
                <img src="./img/telephone.svg" alt="telephone">
                </div>
                <div>
                <h3>Call Us</h3>
                <p>+1 5589 55488 55</p>
                </div>
            </div>
            <div class="contact__info-left--item">
                <div class="contact__info-img">
                <img src="./img/envelope.svg" alt="envelope">
                </div>
                <div>
                <h3>Email Us</h3>
                <p>info@example.com</p>
                </div>
            </div>
            <div class="contact__info-left--item-map">
                <div class="contact__info-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d193559.13256472183!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1735487826030!5m2!1sen!2sus" width="465" height="270" style="border:0;"  ></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="contact__info-right--container">
        <div class="contact__info-right">
        <div class="contact__info-row">
            <div class="contact__info-row--1">
            <div class="contact__info-row-name">
                <label>Your Name</label>
                <input type="text">
            </div>
            </div>
            <div class="contact__info-row-2">
            <div class="contact__info-row-name">
                <label>Your Email</label>
                <input type="text">
            </div>
            </div>
        </div>
        <div class="contact__info-row-3">
            <div class="contact__info-row-name-subject">
            <label>Subject</label>
            <input type="text">
            </div>
        </div>
        <div class="contact__info-row-4">
            <div class="contact__info-row-name">
            <label>Message</label>
            <textarea></textarea>
            </div>
        </div>

        <button type="button" class="contact__info-button">Send Message</button>
        </div>
    </div>
    </div>
